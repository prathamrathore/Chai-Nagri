version: "3"
services:
        chai_nagri:
            container_name: chai-nagri
            image: prathamrathore/chai_nagri
            restart: always
            ports:
              - "3000:3000"
            links:
              - mongo
        mongo:
            container_name: mongo
            image: mongo
            volumes:
              - ./data:/data/db
            ports:
              - '27017:27017'
